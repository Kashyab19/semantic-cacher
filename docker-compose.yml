version: "3.8"

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: cacheflow_qdrant
    ports:
      - "6333:6333"
    volumes:
      - ./qdrant_data:/qdrant/storage

  api:
    build: .
    container_name: cacheflow_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - qdrant
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - OLLAMA_HOST=http://host.docker.internal:11434

  dashboard:
    build: .
    container_name: cacheflow_dashboard
    command: streamlit run dashboard.py --server.port 8501 --server.address 0.0.0.0
    volumes:
      - .:/app
    ports:
      - "8501:8501"
    depends_on:
      - api
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
